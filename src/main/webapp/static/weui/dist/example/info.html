<!DOCTYPE html>
<html>
<head>
<title>info</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/leopard/static/oss/css/common/common.css"/>
<link rel="stylesheet" href="/leopard/static/oss/css/dialog/dialog.css"/>
</head>
<body>
	<div class="container" id="container">
		<div>
			<a href="javascript:;" onclick="showInfo('弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内')">showInfo</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="/leopard/static/oss/js/jquery/jquery-2.1.4.min.js"></script>
<div id="info" style="display: none;">
	<div class="dialog-mask"></div>
	<div class="dialog">
		<div id="info_msg" class="dialog-body"></div>
		<div class="dialog-fl-foot">
			<a href="javascript:;" class="dialog-fl-btn dialog-fl-btn-main" onclick="closeInfo()">知道了</a>
		</div>
	</div>
</div>


<script>
	function showInfo(info) {
		$("#info_msg").html(info);
		$("#info").fadeIn(300);
	}

	function closeInfo() {
		$("#info").hide(300);
	}
</script>
</html>
